<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkanoid JS</title>
  </head>
  <style>
    body {
      background-color: #f0f0f0;
      display: grid;
      place-content: center;
    }

    canvas {
      border: 4px solid #000;
      border-bottom: transparent;
      background: url("./bkg.png") repeat;
      margin: 0 auto;
      display: block;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
    }
  </style>

  <body>
    <canvas></canvas>

    <img hidden id="sprite" src="./sprite.png" alt="Sprite Arkanoid" />
    <img hidden id="bricks" src="./bricks.png" alt="Sprite Bricks Arkanoid" />
  </body>
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    const $sprite = document.querySelector("#sprite");
    const $bricks = document.querySelector("#bricks");
    canvas.width = 448;
    canvas.height = 400;

    //Game variables
    let counter = 0;

    //Ball variables
    const ballRadius = 4;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;

    //Pallet Variables
    const paddleHeight = 10;
    const paddleWidth = 50;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let paddleY = canvas.height - paddleHeight - 10;

    let rightPressed = false;
    let leftPressed = false;

    //Bricks variables
    const brickRowCount = 6;
    const brickColumnCount = 13;
    const brickWidth = 30;
    const brickHeight = 14;
    const brickPadding = 2;
    const brickOffsetTop = 80;
    const brickOffsetLeft = 30;
    const bricks = [];

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.drawImage(
        $sprite,
        29,
        174,
        paddleWidth,
        paddleHeight,
        paddleX,
        paddleY,
        70,
        paddleHeight
      );
    }

    function drawBricks() {}

    function collisionDetection() {}

    function ballMovement() {
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        //side walls
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      }

      const isBallSameXAsPaddle = x > paddleX && x < paddleX + paddleWidth;
      const isBallTouchingPaddle = y + dy > paddleY;
      if (isBallSameXAsPaddle && isBallTouchingPaddle) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        console.log("game over");
        document.location.reload();
      }
      x += dx;
      y += dy;
    }

    function paddleMovement() {
      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 4;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 4;
      }
    }

    function cleanCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function initEvents() {
      document.addEventListener("keydown", keyDownHandler);
      document.addEventListener("keyup", keyUpHandler);

      function keyDownHandler(e) {
        const { key } = e;
        if (key === "Right" || key === "ArrowRight") {
          rightPressed = true;
        } else if (key === "Left" || key === "ArrowLeft") {
          leftPressed = true;
        }
      }
      function keyUpHandler(e) {
        const { key } = e;
        if (key === "Right" || key === "ArrowRight") {
          rightPressed = false;
        } else if (key === "Left" || key === "ArrowLeft") {
          leftPressed = false;
        }
      }
    }
    function draw() {
      cleanCanvas();
      //Draw elements
      drawBall();
      drawPaddle();
      drawBricks();
      //drawScore()

      //Collisions and movements
      collisionDetection();
      ballMovement();
      paddleMovement();
      //Recursivo, se llama a si mismo. Se ejecuta antes de que se repinte la pantalla.
      window.requestAnimationFrame(draw);
    }

    draw();
    initEvents();
  </script>
</html>
