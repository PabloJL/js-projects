<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 - Stack Game</title>
    <style>
      body {
        background: #000;
        margin: 0;
        display: grid;
        place-content: center;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      canvas {
        border: 1px solid white;
      }

      span {
        color: white;
        font-size: 12px;
      }
    </style>
    <script type="module">
      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");

      const MODES = {
        FALL: "fall",
        BOUNCE: "bounce",
        GAMEOVER: "gameover",
      };

      const INITIAL_BOX_WIDTH = 200;
      const INITIAL_BOX_Y = 600;

      const BOX_HEIGHT = 50;
      const INITIAL_Y_SPEED = 5;
      const INITIAL_X_SPEED = 2;

      //STATE
      let boxes = [];
      let scrollCounter, cameraY, current, mode, xSpeed, ySpeed;

      function initializeGameState() {
        boxes = [
          {
            x: canvas.width / 2,
            y: 200,
            width: INITIAL_BOX_WIDTH,
            color: "white",
          },
        ];

        current = 1;
        mode = MODES.BOUNCE;
        xSpeed = INITIAL_X_SPEED;
        ySpeed = INITIAL_Y_SPEED;
        scrollCounter = 0;
        cameraY = 0;
      }

      function restart() {
        initializeGameState();
        draw();
      }

      function draw() {
        if (mode === MODES.GAMEOVER) return;
        drawBackground();
        drawBoxes();

        window.requestAnimationFrame(draw);
      }

      function drawBackground() {
        context.fillStyle = "rgba(0,0,0,0.5)";
        context.fillRect(0, 0, canvas.width, canvas.height);
      }

      restart();
    </script>
  </head>
  <body>
    <span>Puntuaci√≥n: <span id="score">0</span></span>
    <canvas id="canvas" width="400" height="600"></canvas>
  </body>
</html>
